<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Découvrez Les Petits Plats, votre destination gourmande en ligne. Explorez une variété de délicieuses recettes culinaires, 
    de l'apéritif au dessert. Notre algorithme de recherche intuitif vous permet de trouver rapidement la recette parfaite pour chaque occasion. 
    Que vous soyez débutant ou chef expérimenté, Les Petits Plats vous inspire à cuisiner avec passion et créativité. 
    Rejoignez notre communauté et partagez vos propres créations culinaires. Bon appétit!">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" onerror="handleError()">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" integrity="..." onerror="handleError()">
    <title>Les Petits Plats - Recettes Culinaires</title>
</head>
<body>
    <header class="masthead d-flex align-items-center justify-content-center">
        <div class="d-flex position-absolute top-0 start-0">
            <img class="mb-auto p-2" src="./assets/logo/Logo.png">
        </div>
        <div class="container h-100">
          <div class="row h-100 d-flex justify-content-center align-items-center">
            <form class="text col-12 text-center" role="search">
                <fieldset>
                <legend class="d-flex align-items-center justify-content-center text-center">cherchez parmi plus de 1500 recettes<br> du quotidien, simples et délicieuses</legend>
                <div class="inner-form">
                <div class="input-field">
                    <div class="navbar d-flex col-12 form-control bg-white" id="nav-search">
                        <input id="site-search" type="search" class="bg-white position-absolute" autocomplete="false"  placeholder="Rechercher par recette ou par ingrédients ..."/>
                        <button class="searching btn d-flex align-items-end justify-content-end position-absolute end-0 m-2 " type="submit"></button>
                    </div>
                </div>
                </div>
                </fieldset>
                </form>
          </div>
        </div>
    </header>
    <section class="nav-filter">
        <div class="dropdown align-items-start">
            <div class="btn-group d-inline-flex gap-5 ms-4 me-4 ps-4 mt-4">
                <button class="button-ingredients btn mr-md-2 mb-md-0 mb-2 btn-light btn-rounds btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownButton-ingredients">
                  Ingrédients
                  <i id="chevron-ingredients" class="bi bi-chevron-down"></i>
                </button>
                <form class="dropdown-menu">
                    <input id="search-ingredients" type="search" class="form-control bg-white" autocomplete="false" placeholder="Type to filter...">
                    <ul class="dropdown-menu-ingredients">
                    </ul>
                </form>
                <button class="button-appliances btn mr-md-2 mb-md-0 mb-2 btn-light btn-round btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownButton-appliances">
                    Appareils
                    <i id="chevron-appliances" class="bi bi-chevron-down"></i>
                </button>
                <form class="dropdown-menu">
                    <input id="search-appliances" type="search" class="form-control bg-white" autocomplete="false" placeholder="Type to filter...">
                    <ul class="dropdown-menu-appliances">
                    </ul>
                </form>
                <button class="button-utensils btn mr-md-2 mb-md-0 mb-2 btn-light btn-round btn-lg" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="dropdownButton-ustensils">
                    Ustensiles
                    <i id="chevron-ustensils" class="bi bi-chevron-down"></i>
                 </button>
                 <form class="dropdown-menu">
                     <input id="search-ustensils" type="search" class="form-control bg-white" autocomplete="false" placeholder="Type to filter...">
                     <ul class="dropdown-menu-ustensils">
                    </ul>
                 </form>
            </div>
        </div>
        <div class="d-flex align-items-start text-center">
            <div class="btn-group d-inline-flex gap-5 ms-4 me-4 ps-4 mt-4">
            <ul class="active-ingredients m-2">
            </ul>
            <ul class="active-appliances m-2">
            </ul>
            <ul class="active-ustensils m-2">
            </ul>
            </div>
        </div>
        <div class="d-flex justify-content-end align-items-center"><span class="number"></span></div>
    </section>
    <section class="template-recipes container">
        <div id="recipe-container" class="row">
        </div>
    </section>
    <script type="module" src="scripts/boucle_imbriquées.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" onerror="handleError()"></script>
    <script>
        function handleError() { console.error('Erreur de chargement de la ressource.'); }
     </script>
</body>

</html>
